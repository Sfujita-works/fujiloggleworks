<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易見積りシミュレーター</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Hiragino Sans', sans-serif;
            background: linear-gradient(135deg, #fef5f1 0%, #f5e6dc 100%);
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #E08450 0%, #D8692E 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        header h1 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px 30px;
        }
        
        .section {
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .section:last-child {
            border-bottom: none;
        }
        
        .section-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
            padding-left: 15px;
            border-left: 4px solid #D8692E;
        }
        
        .category-title {
            font-size: 16px;
            color: #D8692E;
            font-weight: 600;
            margin-top: 25px;
            margin-bottom: 12px;
            padding-left: 10px;
            border-left: 3px solid #D8692E;
        }
        
        .option-group {
            display: grid;
            gap: 15px;
        }
        
        .option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .option.design-bamboo {
            background: #EBEDED;
        }
        
        .option.design-sakura {
            background: #fff0f5;
        }
        
        .option:hover {
            border-color: #D8692E;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(216, 105, 46, 0.15);
        }
        
        .option.selected {
            border-color: #D8692E;
            background: #fff5f0;
        }
        
        .option input[type="radio"],
        .option input[type="checkbox"] {
            position: absolute;
            opacity: 0;
        }
        
        .option-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .option-name {
            font-weight: 600;
            font-size: 16px;
            color: #333;
        }
        
        .option-price {
            font-weight: 700;
            font-size: 18px;
            color: #D8692E;
        }
        
        .option-desc {
            font-size: 13px;
            color: #666;
            line-height: 1.5;
        }
        
        .discount-badge {
            display: inline-block;
            background: #ff6b6b;
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .summary {
            background: #556E98;
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-top: 40px;
            position: sticky;
            top: 20px;
        }
        
        .summary-title {
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .summary-items {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 60px;
        }
        
        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .summary-item:last-child {
            margin-bottom: 0;
        }
        
        .summary-total {
            border-top: 2px solid rgba(255,255,255,0.3);
            padding-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .total-label {
            font-size: 18px;
            font-weight: 600;
        }
        
        .total-amount {
            font-size: 32px;
            font-weight: 700;
        }
        
        .note {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-top: 30px;
            border-radius: 4px;
            font-size: 13px;
            color: #856404;
        }
        
        @media (max-width: 768px) {
            .content {
                padding: 30px 20px;
            }
            
            header h1 {
                font-size: 24px;
            }
            
            .section-title {
                font-size: 18px;
            }
            
            .summary {
                position: static;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>簡易見積りシミュレーター</h1>
            <p>ご希望の機能を選択すると、自動で料金が計算されます</p>
        </header>
        
        <div class="content">
            <!-- コース選択 -->
            <div class="section">
                <h2 class="section-title">1. コースを選択してください</h2>
                <div class="option-group">
                    <label class="option">
                        <input type="radio" name="course" value="30000" data-name="基本コース">
                        <div class="option-header">
                            <span class="option-name">基本コース</span>
                            <span class="option-price">¥30,000</span>
                        </div>
                        <div class="option-desc">トップページ、サービス紹介、会社案内、お問い合わせ or ブログを含む基本的なプラン</div>
                    </label>
                    
                    <label class="option">
                        <input type="radio" name="course" value="35000" data-name="+チョイスA（ブログ or ギャラリー）">
                        <div class="option-header">
                            <span class="option-name">+チョイスA（ブログ or ギャラリー）</span>
                            <span class="option-price"><span style="text-decoration: line-through; font-size: 14px; color: #999;">¥37,000</span> ¥35,000<span class="discount-badge">¥2,000お得</span></span>
                        </div>
                        <div class="option-desc">基本コース＋ブログ機能 または ギャラリー機能（SEO設定込み）</div>
                    </label>
                    
                    <label class="option">
                        <input type="radio" name="course" value="40000" data-name="+チョイスB（採用ページ or 予約機能）">
                        <div class="option-header">
                            <span class="option-name">+チョイスB（採用ページ or 予約機能）</span>
                            <span class="option-price"><span style="text-decoration: line-through; font-size: 14px; color: #999;">¥42,000</span> ¥40,000<span class="discount-badge">¥2,000お得</span></span>
                        </div>
                        <div class="option-desc">基本コース＋採用ページ（外部サービス連携）または 予約機能（外部サービス連携）（SEO設定込み）</div>
                    </label>
                    
                    <label class="option">
                        <input type="radio" name="course" value="60000" data-name="フルコース">
                        <div class="option-header">
                            <span class="option-name">フルコース</span>
                            <span class="option-price"><span style="text-decoration: line-through; font-size: 14px; color: #999;">¥68,000</span> ¥60,000<span class="discount-badge">¥8,000お得</span></span>
                        </div>
                        <div class="option-desc">全機能込み！ブログ、ギャラリー、採用ページ、予約機能まで完備</div>
                    </label>
                </div>
            </div>
            
            <!-- デザインテーマ -->
            <div class="section">
                <h2 class="section-title">2. デザインテーマを選択してください</h2>
                <div class="option-group">
                    <label class="option design-bamboo">
                        <input type="radio" name="design" value="0" data-name="Bamboo（シックなデザイン）" checked>
                        <div class="option-header">
                            <span class="option-name">Bamboo（シックなデザイン）</span>
                            <span class="option-price">込み</span>
                        </div>
                        <div class="option-desc">モノトーンベースのミニマルで信頼感のあるデザイン</div>
                    </label>
                    
                    <label class="option design-sakura">
                        <input type="radio" name="design" value="0" data-name="Sakura（華やかなデザイン）">
                        <div class="option-header">
                            <span class="option-name">Sakura（華やかなデザイン）</span>
                            <span class="option-price">込み</span>
                        </div>
                        <div class="option-desc">華やかで上品、クリエイティブでオリジナリティのあるデザイン</div>
                    </label>
                </div>
            </div>
            
            <!-- オプション -->
            <div class="section">
                <h2 class="section-title">3. 追加オプション（任意）</h2>
                
                <!-- ブランドビジュアルAI制作 -->
                <h3 class="category-title">ブランドビジュアルAI制作</h3>
                <div class="option-group">
                    <label class="option">
                        <input type="checkbox" name="option" value="5000" data-name="ファビコン・ロゴ制作">
                        <div class="option-header">
                            <span class="option-name">ファビコン・ロゴ制作</span>
                            <span class="option-price">+¥5,000〜/5案</span>
                        </div>
                        <div class="option-desc">Canvaや生成AIを活用したシンプルなデザイン制作</div>
                    </label>
                    
                    <label class="option">
                        <input type="checkbox" name="option" value="5000" data-name="キャラクター制作">
                        <div class="option-header">
                            <span class="option-name">キャラクター制作</span>
                            <span class="option-price">+¥5,000〜/5枚</span>
                        </div>
                        <div class="option-desc">GeminiなどのAIを活用したSNSやWebサイトで使えるキャラクター提案</div>
                    </label>
                </div>
                
                <!-- デジタルマーケティングサポート -->
                <h3 class="category-title">デジタルマーケティングサポート</h3>
                <div class="option-group">
                    <label class="option">
                        <input type="checkbox" name="option" value="5000" data-name="SNSリール作成サポート">
                        <div class="option-header">
                            <span class="option-name">SNSリール作成サポート</span>
                            <span class="option-price">+¥5,000〜/1本</span>
                        </div>
                        <div class="option-desc">静止画とテキストで、手軽に伝わるリール動画を制作</div>
                    </label>
                </div>
                
                <!-- コンテンツ運用・拡張 -->
                <h3 class="category-title">コンテンツ運用・拡張</h3>
                <div class="option-group">
                    <label class="option">
                        <input type="checkbox" name="option" value="5000" data-name="ページ修正・追加">
                        <div class="option-header">
                            <span class="option-name">ページ修正・追加</span>
                            <span class="option-price">+¥5,000〜/1ページ</span>
                        </div>
                        <div class="option-desc">テキストや画像の差し替え、同構成のページ増設</div>
                    </label>
                    
                    <label class="option">
                        <input type="checkbox" name="option" value="50000" data-name="コンテンツ制作サポート（契約した見本と同じ構成）">
                        <div class="option-header">
                            <span class="option-name">コンテンツ制作サポート（見本と同じ構成）</span>
                            <span class="option-price">+¥50,000〜/5ページ分</span>
                        </div>
                        <div class="option-desc">お客様の思いをヒアリング後、サイトに適した文章や画像構成をご提案</div>
                    </label>
                    
                    <label class="option">
                        <input type="checkbox" name="option" value="15000" data-name="コンテンツ制作サポート（追加カスタムページ構成）">
                        <div class="option-header">
                            <span class="option-name">コンテンツ制作サポート（カスタムページ）</span>
                            <span class="option-price">+¥15,000〜/1ページ分</span>
                        </div>
                        <div class="option-desc">既存ページや新規ページに追加するカスタム構成のコンテンツ制作</div>
                    </label>
                </div>
                
                <!-- 導入サポート -->
                <h3 class="category-title">導入サポート</h3>
                <div class="option-group">
                    <label class="option">
                        <input type="checkbox" name="option" value="10000" data-name="サーバー導入">
                        <div class="option-header">
                            <span class="option-name">サーバー導入</span>
                            <span class="option-price">+¥10,000〜/1サーバー・1ドメイン</span>
                        </div>
                        <div class="option-desc">契約代行、ネームサーバー設定、SSL設定、WordPress初期構築まで一括対応</div>
                    </label>
                </div>
                
                <!-- 学習・継続サポート -->
                <h3 class="category-title">学習・継続サポート</h3>
                <div class="option-group">
                    <label class="option">
                        <input type="checkbox" name="option" value="10000" data-name="マニュアル提供（簡易編）">
                        <div class="option-header">
                            <span class="option-name">マニュアル提供（簡易編）</span>
                            <span class="option-price">+¥10,000/1サイト</span>
                        </div>
                        <div class="option-desc">管理画面の入り方、ログイン方法、ブログ投稿と固定ページの書き方など</div>
                    </label>
                    
                    <label class="option">
                        <input type="checkbox" name="option" value="15000" data-name="マニュアル提供＋研修（簡易編）">
                        <div class="option-header">
                            <span class="option-name">マニュアル提供＋研修（簡易編）</span>
                            <span class="option-price">+¥15,000/1サイト</span>
                        </div>
                        <div class="option-desc">簡易版マニュアル渡りの操作手順とビデオ会議を使って研修（約1〜1.5時間）</div>
                    </label>
                    
                    <label class="option">
                        <input type="checkbox" name="option" value="25000" data-name="マニュアル提供（本格編）">
                        <div class="option-header">
                            <span class="option-name">マニュアル提供（本格編）</span>
                            <span class="option-price">+¥25,000/1サイト</span>
                        </div>
                        <div class="option-desc">簡易版＋サイト構成・管理画面の基本項目の解説、WordPressの主要操作の解説など</div>
                    </label>
                    
                    <label class="option">
                        <input type="checkbox" name="option" value="35000" data-name="マニュアル提供＋研修（本格編）">
                        <div class="option-header">
                            <span class="option-name">マニュアル提供＋研修（本格編）</span>
                            <span class="option-price">+¥35,000/1サイト</span>
                        </div>
                        <div class="option-desc">本格版マニュアル渡りの操作手順とビデオ会議を使って研修（約2時間）</div>
                    </label>
                </div>
                
                <!-- 技術・保守サポート（月額） -->
                <h3 class="category-title">技術・保守サポート（月額）</h3>
                <div class="option-group">
                    <label class="option">
                        <input type="checkbox" name="option" value="10000" data-name="ライト保守" data-monthly="true">
                        <div class="option-header">
                            <span class="option-name">ライト保守</span>
                            <span class="option-price">+¥10,000〜/1サイト/月額</span>
                        </div>
                        <div class="option-desc">WordPress更新、プラグイン修正・バックアップ（月1回）、不具合察知等一報など</div>
                    </label>
                    
                    <label class="option">
                        <input type="checkbox" name="option" value="8000" data-name="コンテンツ保守" data-monthly="true">
                        <div class="option-header">
                            <span class="option-name">コンテンツ保守</span>
                            <span class="option-price">+¥8,000〜/1サイト/月額</span>
                        </div>
                        <div class="option-desc">テキストや画像の軽微な修正、SEO再設定などを月次対応</div>
                    </label>
                    
                    <label class="option">
                        <input type="checkbox" name="option" value="3000" data-name="セキュリティ対策・運用" data-monthly="true">
                        <div class="option-header">
                            <span class="option-name">セキュリティ対策・運用</span>
                            <span class="option-price">+¥3,000〜/1サイト/月額</span>
                        </div>
                        <div class="option-desc">reCAPTCHA導入・スパム防止設定などを実施</div>
                    </label>
                </div>
            </div>
            
            <!-- 見積りサマリー -->
            <div class="summary">
                <h3 class="summary-title">お見積り</h3>
                
                <!-- 一括費用 -->
                <div class="summary-section">
                    <div style="font-size: 16px; font-weight: 600; margin-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 10px;">一括費用</div>
                    <div class="summary-items" id="selectedItemsOnetime">
                        <div style="text-align: center; color: rgba(255,255,255,0.7); font-size: 14px;">
                            コースを選択してください
                        </div>
                    </div>
                    <div style="display: flex; justify-content: space-between; padding: 10px 0; font-weight: 600; border-top: 1px solid rgba(255,255,255,0.2);">
                        <span>一括小計</span>
                        <span id="totalOnetime">¥0</span>
                    </div>
                </div>
                
                <!-- 月額費用 -->
                <div class="summary-section" style="margin-top: 25px;">
                    <div style="font-size: 16px; font-weight: 600; margin-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 10px;">月額費用</div>
                    <div class="summary-items" id="selectedItemsMonthly">
                        <div style="text-align: center; color: rgba(255,255,255,0.7); font-size: 14px;">
                            選択されていません
                        </div>
                    </div>
                    <div style="display: flex; justify-content: space-between; padding: 10px 0; font-weight: 600; border-top: 1px solid rgba(255,255,255,0.2);">
                        <span>月額小計</span>
                        <span id="totalMonthly">¥0</span>
                    </div>
                </div>
                
                <div class="summary-total">
                    <span class="total-label">初回合計金額</span>
                    <span class="total-amount" id="totalAmount">¥0</span>
                </div>
            </div>
            
            <div class="note">
                <strong>ご注意：</strong>この見積りは目安です。詳細なお見積りは、お問い合わせフォームよりご相談ください。月額サービスは初月のみの計算です。
            </div>
        </div>
    </div>

    <script>
        let totalOnetime = 0;
        let totalMonthly = 0;
        const selectedItemsOnetime = {};
        const selectedItemsMonthly = {};
        
        // 月額オプションのリスト
        const monthlyOptions = ['ライト保守', 'コンテンツ保守', 'セキュリティ対策・運用'];
        
        function isMonthlyOption(name) {
            return monthlyOptions.some(monthly => name.includes(monthly));
        }
        
        function updateSummary() {
            const onetimeContainer = document.getElementById('selectedItemsOnetime');
            const monthlyContainer = document.getElementById('selectedItemsMonthly');
            const totalOnetimeElement = document.getElementById('totalOnetime');
            const totalMonthlyElement = document.getElementById('totalMonthly');
            const totalElement = document.getElementById('totalAmount');
            
            // 一括費用の表示
            onetimeContainer.innerHTML = '';
            totalOnetime = 0;
            
            if (Object.keys(selectedItemsOnetime).length === 0) {
                onetimeContainer.innerHTML = '<div style="text-align: center; color: rgba(255,255,255,0.7); font-size: 14px;">コースを選択してください</div>';
            } else {
                for (const [name, price] of Object.entries(selectedItemsOnetime)) {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'summary-item';
                    itemDiv.innerHTML = `
                        <span>${name}</span>
                        <span>¥${price.toLocaleString()}</span>
                    `;
                    onetimeContainer.appendChild(itemDiv);
                    totalOnetime += price;
                }
            }
            
            // 月額費用の表示
            monthlyContainer.innerHTML = '';
            totalMonthly = 0;
            
            if (Object.keys(selectedItemsMonthly).length === 0) {
                monthlyContainer.innerHTML = '<div style="text-align: center; color: rgba(255,255,255,0.7); font-size: 14px;">選択されていません</div>';
            } else {
                for (const [name, price] of Object.entries(selectedItemsMonthly)) {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'summary-item';
                    itemDiv.innerHTML = `
                        <span>${name}</span>
                        <span>¥${price.toLocaleString()}/月</span>
                    `;
                    monthlyContainer.appendChild(itemDiv);
                    totalMonthly += price;
                }
            }
            
            totalOnetimeElement.textContent = `¥${totalOnetime.toLocaleString()}`;
            totalMonthlyElement.textContent = totalMonthly > 0 ? `¥${totalMonthly.toLocaleString()}/月` : '¥0';
            totalElement.textContent = `¥${(totalOnetime + totalMonthly).toLocaleString()}`;
        }
        
        // コース選択
        document.querySelectorAll('input[name="course"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                document.querySelectorAll('input[name="course"]').forEach(r => {
                    r.closest('.option').classList.remove('selected');
                });
                e.target.closest('.option').classList.add('selected');
                
                const price = parseInt(e.target.value);
                const name = e.target.dataset.name;
                
                // 既存のコース項目を削除
                for (const key in selectedItemsOnetime) {
                    if (key.includes('基本コース') || key.includes('チョイス') || key.includes('フルコース')) {
                        delete selectedItemsOnetime[key];
                    }
                }
                
                selectedItemsOnetime[name] = price;
                updateSummary();
            });
        });
        
        // デザイン選択
        document.querySelectorAll('input[name="design"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                document.querySelectorAll('input[name="design"]').forEach(r => {
                    r.closest('.option').classList.remove('selected');
                });
                e.target.closest('.option').classList.add('selected');
            });
        });
        
        // オプション選択
        document.querySelectorAll('input[name="option"]').forEach(checkbox => {
            checkbox.addEventListener('change', (e) => {
                const price = parseInt(e.target.value);
                const name = e.target.dataset.name;
                const isMonthly = e.target.dataset.monthly === 'true';
                
                if (e.target.checked) {
                    e.target.closest('.option').classList.add('selected');
                    
                    if (isMonthly) {
                        selectedItemsMonthly[name] = price;
                    } else {
                        selectedItemsOnetime[name] = price;
                    }
                } else {
                    e.target.closest('.option').classList.remove('selected');
                    
                    if (isMonthly) {
                        delete selectedItemsMonthly[name];
                    } else {
                        delete selectedItemsOnetime[name];
                    }
                }
                
                updateSummary();
            });
        });
        
        // 初期状態で竹デザインを選択状態に
        document.querySelector('input[name="design"][checked]').closest('.option').classList.add('selected');
    </script>
</body>
</html>
